<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Ini adalah header (h1) sampai (h6) -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>


    <!-- Ini adalah paragraf -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, nisi consequuntur neque vel ea quidem?</p>


    <!-- Ini adalah hyperlink (anchor) -->
    <a href="https://www.google.com/">Buka Google</a>
    

    <!-- 
        Di dalam HTML umumnya tag memiliki pembuka dan penutup contonnya <h1> sebagai tag pembuka, </h1> sebagai penutup.
        Namun ada beberapa tag di dalam HTML tidak memiliki penutup atau sering disebut self closing tag contohnya, <br>, <hr>,
        <img>, <input>, dll. 
    -->


    <!-- <br> berfungsi untuk membuat new line (baris baru) -->
    <br> 

    <!-- <hr> berfungsi untuk membuat sebuah garis -->
     <hr>

    <!-- <img> berfungsi untuk menampilkan media gambar -->
    <img src="https://upload.wikimedia.org/wikipedia/id/e/e0/Iron_Man_bleeding_edge.jpg" alt="Iron Man">

    <!-- <input> berfungsi untuk membuat sebuah textfield yang menerima inputan dari user -->
    <input type="text" name="" id="">


 


</body>
</html>
